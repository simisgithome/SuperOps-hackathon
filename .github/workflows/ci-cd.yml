name: CI/CD Pipeline
permissions:
  contents: read
  security-events: write

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  AWS_REGION: us-east-1
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # Run tests on pull requests and pushes
  test-api:
    name: Test API Service
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./services/api
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx
      
      - name: Run linting
        working-directory: ./services/api
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
      
      - name: Run tests
        working-directory: ./services/api
        continue-on-error: true
        run: |
          export PYTHONPATH="${PYTHONPATH}:${PWD}"
          pytest tests/ --cov=. --cov-report=xml --cov-report=term -v
      
      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          file: ./services/api/coverage.xml
          flags: api
          name: api-coverage

  test-ml:
    name: Test ML Service
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./services/ml
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run tests
        working-directory: ./services/ml
        continue-on-error: true
        run: |
          pytest tests/ --cov=. --cov-report=xml --cov-report=term -v
      
      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          file: ./services/ml/coverage.xml
          flags: ml
          name: ml-coverage

  test-ui:
    name: Test UI Service
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./services/ui/package-lock.json
      
      - name: Install dependencies
        working-directory: ./services/ui
        run: npm ci
      
      - name: Run linting
        working-directory: ./services/ui
        run: npm run lint || echo "Linting warnings (non-blocking)"
        continue-on-error: true
      
      - name: Run tests
        working-directory: ./services/ui
        continue-on-error: true
        run: npm test -- --coverage --watchAll=false --passWithNoTests --ci
      
      - name: Build UI
        working-directory: ./services/ui
        run: npm run build

  # Security scanning
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
          wait-for-processing: true

  # Deploy to development on push to develop branch
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [test-api, test-ml, test-ui]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: development
      url: ${{ steps.deploy.outputs.ui_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Check AWS credentials exist
        id: check-creds
        run: |
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ] || [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "::error::AWS credentials not configured in GitHub Secrets"
            echo "::error::Please add AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY to repository secrets"
            echo "::error::Go to: Settings â†’ Secrets and variables â†’ Actions â†’ New repository secret"
            echo "::error::See .github/CI_CD_GUIDE.md for setup instructions"
            exit 1
          fi
          echo "AWS credentials found"
      
      - name: Configure AWS credentials
        if: steps.check-creds.outcome == 'success'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Set up SAM CLI
        uses: aws-actions/setup-sam@v2
      
      - name: Build API Lambda
        working-directory: ./services/api
        run: |
          mkdir -p package
          pip install -r requirements.txt -t package
      
      - name: Build ML Lambda
        working-directory: ./services/ml
        run: |
          mkdir -p package
          pip install -r requirements.txt -t package
      
      - name: Build UI
        working-directory: ./services/ui
        run: |
          npm ci
          npm run build
      
      - name: SAM Build
        working-directory: ./infrastructure
        run: |
          sam build --template-file sam-template.yaml || {
            echo "::error::SAM build failed"
            exit 1
          }
      
      - name: SAM Deploy
        id: deploy
        working-directory: ./infrastructure
        run: |
          sam deploy \
            --stack-name pulseops-dev \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
            --region ${{ env.AWS_REGION }} \
            --parameter-overrides \
              Environment=dev \
              DBUsername=${{ secrets.DEV_DB_USERNAME }} \
              DBPassword=${{ secrets.DEV_DB_PASSWORD }} \
              JWTSecretKey=${{ secrets.DEV_JWT_SECRET }} \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset || {
            echo "::error::SAM deployment failed"
            exit 1
          }
          
          # Get stack outputs with error handling
          UI_URL=$(aws cloudformation describe-stacks \
            --stack-name pulseops-dev \
            --query 'Stacks[0].Outputs[?OutputKey==`UIUrl`].OutputValue' \
            --output text 2>/dev/null || echo "")
          echo "ui_url=${UI_URL:-}" >> $GITHUB_OUTPUT
          
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name pulseops-dev \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiUrl`].OutputValue' \
            --output text 2>/dev/null || echo "")
          echo "api_url=${API_URL:-}" >> $GITHUB_OUTPUT
          
          UI_BUCKET=$(aws cloudformation describe-stacks \
            --stack-name pulseops-dev \
            --query 'Stacks[0].Outputs[?OutputKey==`UIBucketName`].OutputValue' \
            --output text 2>/dev/null || echo "")
          echo "ui_bucket=${UI_BUCKET:-}" >> $GITHUB_OUTPUT
          
          if [ -z "$UI_BUCKET" ]; then
            echo "::warning::UI bucket not found in stack outputs"
          fi
      
      - name: Deploy UI to S3
        if: steps.deploy.outputs.ui_bucket != ''
        run: |
          if [ ! -d "./services/ui/build" ]; then
            echo "::error::UI build directory not found. Build step may have failed."
            exit 1
          fi
          aws s3 sync ./services/ui/build s3://${{ steps.deploy.outputs.ui_bucket }} --delete
      
      - name: Invalidate CloudFront cache
        if: steps.deploy.outcome == 'success'
        continue-on-error: true
        run: |
          DIST_ID=$(aws cloudformation describe-stacks \
            --stack-name pulseops-dev \
            --query 'Stacks[0].Outputs[?OutputKey==`CloudFrontDistributionId`].OutputValue' \
            --output text 2>/dev/null || echo "")
          if [ ! -z "$DIST_ID" ] && [ "$DIST_ID" != "None" ]; then
            aws cloudfront create-invalidation --distribution-id $DIST_ID --paths "/*" || echo "CloudFront invalidation failed (non-blocking)"
          else
            echo "::warning::CloudFront Distribution ID not found in stack outputs"
          fi
      
      - name: Test deployment
        if: steps.deploy.outputs.api_url != '' && steps.deploy.outputs.ui_url != ''
        continue-on-error: true
        run: |
          pip install requests
          python infrastructure/test_deployment.py \
            --api-url ${{ steps.deploy.outputs.api_url }} \
            --ml-url ${{ steps.deploy.outputs.api_url }} \
            --ui-url ${{ steps.deploy.outputs.ui_url }} || echo "Deployment test failed (non-blocking)"
      
      - name: Comment on PR
        if: github.event_name == 'pull_request' && steps.deploy.outcome == 'success'
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            const uiUrl = '${{ steps.deploy.outputs.ui_url }}';
            const apiUrl = '${{ steps.deploy.outputs.api_url }}';
            if (uiUrl && apiUrl && uiUrl !== '' && apiUrl !== '') {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## ðŸš€ Deployment Complete\n\n**Environment:** Development\n**UI URL:** ${uiUrl}\n**API URL:** ${apiUrl}`
              });
            }

  # Deploy to production on push to main branch (with approval)
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test-api, test-ml, test-ui, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
