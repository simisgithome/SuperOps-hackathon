          python infrastructure/test_deployment.py \
            --api-url ${{ steps.deploy.outputs.api_url }} \
            --ml-url ${{ steps.deploy.outputs.api_url }} \
            --ui-url ${{ steps.deploy.outputs.ui_url }} || echo "Deployment test failed (non-blocking)"
      
      - name: Create GitHub Release
        if: steps.deploy.outcome == 'success' && steps.deploy.outputs.ui_url != ''
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            ## PulseOps AI Production Release
            
            **Deployed:** ${{ github.event.head_commit.timestamp }}
            **Commit:** ${{ github.sha }}
            **Author:** ${{ github.event.head_commit.author.name }}
            
            ### Changes
            ${{ github.event.head_commit.message }}
            
            ### URLs
            - UI: ${{ steps.deploy.outputs.ui_url }}
            - API: ${{ steps.deploy.outputs.api_url }}
          draft: false
          prerelease: false
        continue-on-error: true

  # Manual deployment workflow
  deploy-manual:
    name: Manual Deploy
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
